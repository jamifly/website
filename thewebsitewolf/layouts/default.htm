description = "Default layout"
==
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>October CMS - {{ this.page.title }}</title>
        <meta name="description" content="{{ this.page.meta_description }}">
        <meta name="title" content="{{ this.page.meta_title }}">
        <meta name="author" content="OctoberCMS">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="generator" content="OctoberCMS">
        <link rel="icon" type="image/png" href="{{ 'assets/images/october.png'|theme }}">
        <link href="{{ 'assets/css/vendor.css'|theme }}" rel="stylesheet">
        <link href="{{ 'assets/css/theme.css'|theme }}" rel="stylesheet">
        <link href="{{ 'assets/css/header.css'|theme }}" rel="stylesheet">
        <link href="{{ 'assets/css/contact.css'|theme }}" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
        {% styles %}
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Goldman&display=swap" rel="stylesheet">
    </head>
    <body>
        
        <div class="site-wrapper">
        <!-- Header -->
        <header id="layout-header">
            {% partial 'site/header' %}
        </header>

        <!-- Content -->
        <section id="layout-content">
            {% page %}
        </section>

        <!-- Footer -->
        <footer id="layout-footer">
            {% partial 'site/footer' %}
        </footer>

        <!-- Scripts -->
        <script src="{{ 'assets/vendor/jquery.js'|theme }}"></script>
        <script src="{{ 'assets/vendor/bootstrap.js'|theme }}"></script>
        <script src="{{ 'assets/javascript/app.js'|theme }}"></script>
        <script src="https://kit.fontawesome.com/7bc84cbffb.js" crossorigin="anonymous"></script>
        {% framework extras %}
        {% scripts %}
    
       </div>
       
       <script>
 const _C = document.getElementById("projects"), 
      N = _C.children.length;
_C.style.setProperty('--n', N);           
           
           
_C.addEventListener('mousedown', lock, false);
_C.addEventListener('touchstart', lock, false);

_C.addEventListener('mouseup', move, false);
_C.addEventListener('touchend', move, false); 
           
_C.addEventListener('mousemove', drag, false);
_C.addEventListener('touchmove', drag, false); 
           
_C.addEventListener('touchmove', e => {e.preventDefault()}, false);  
           
_C.addEventListener('touchmove', e => {e.preventDefault()}, false);           


let x0 = null;

let locked = false;

function unify(e) {
    return e.changedTouches ? e.changedTouches[0] : e 
};
           
function lock(e) {
  x0 = unify(e).clientX;
  _C.classList.toggle('smooth', !(locked = true))
};

let w;

function size() {
    w = window.innerWidth 
};

let i = 0;

function move(e) {
  if(locked) {
    let dx = unify(e).clientX - x0, s = Math.sign(dx), 
        f = +(s*dx/w).toFixed(2);

    if((i > 0 || s < 0) && (i < N - 1 || s > 0) && f > .2) {
      _C.style.setProperty('--i', i -= s);
      f = 1 - f
    }
		
    _C.style.setProperty('--tx', '0px');
    _C.style.setProperty('--f', f);
    _C.classList.toggle('smooth', !(locked = false));
    x0 = null
  }
};

size();

addEventListener('resize', size, false);



function drag(e) {
  e.preventDefault();
  if(locked){
  if(x0 || x0 === 0) { 
    _C.style.setProperty('--tx', `${Math.round(unify(e).clientX - x0)}px`)
}}};           
           
           


        </script>
    </body>
</html>
